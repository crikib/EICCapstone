<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Customers Page</title>
</head>



<body>
  <main class="container">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #9b0c23;">
      <div class="p-5">
        <a class="text-warning" href="#">Customers </a>
      </div>
      <div class="p-5">
        <a class="text-light" href="#">Products </a>
      </div>

      <div class="p-5">
        <a class="text-light" href="#">Orders </a>
      </div>
      <div class="p-5">
        <a class="text-light" href="#">Log out </a>
      </div>     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <form>
      <div class="col">

        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Middle name">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Address">
          </div>
        </div>
        <div class="p-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Customer Notes">
          </div>
        </div>

        <div class="p-5">
          <a class="btn btn-primary" style="background-color: #9b0c23;" href="#!" role="button"
          >Add Customer</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary"  style="background-color: #9b0c23;"" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Customer Info
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>

      <h1>Home</h1>
