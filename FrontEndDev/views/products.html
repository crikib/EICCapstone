<head>
  <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../javascripts/jquery.js"></script>
  


  
  <title>Products | TJX Order Tracker </title>
</head>



<body>
  <main class="container">
    <div class= "p-5">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light scrolling-navbar" style="background-color: #9b0c23;">
        <a class ="text-light navbar-brand"href="#"> <strong>TJX-Order Tracker</strong></a>
          <div class="pl-2">
            <a class="nav-link text-light" href="customers.html">Customers </a>
          </div>
          <div class="pl-3">
            <a class="nav-link text-warning" href="products.html">Products </a>
          </div>
    
          <div class="pl-3">
            <a class="nav-link text-light" href="orders.html">Orders </a>
          </div>
          <div class="navbar-nav ms-auto pl-3">
            <a class="nav-link text-light" href="logout.html">Log out </a>
          </div>     
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          </button>
        </nav>
      </div>


      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Products Information</h1>
          <p class="lead">Search existing products or add new products using the forms below.</p>
        </div>
      </div>
      <h2> <strong>Add Product</strong> </h2>

      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Product ID</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Product ID" required>
            <label for="validationCustom02">Product Name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Product Name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom03">SKU Number</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="SKU Number" required>
            <label for="validationCustom04">Product Quantity</label>
            <input type="number" class="form-control" id="validationCustom04" placeholder="Quantity" required>
            <div class="invalid-feedback">
            Please provide a valid quantity.
            </div>
          </div>
            <div class="col-md-4 mb-3">
              <label for="exampleFormControlTextarea1" id = "pdescription">Product Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows = "4"></textarea>
            </div>
            <div class = "buttons">
              <button class="submit-button" type="submit">Submit</button>
              <button class="reset-button" type="reset">Reset</button>
            </div>
        </div>
      </form>


      <h2><strong>Search Product</strong></h2>

      <div class="input-group mb-3">
        <button type="button" class="btn btn-outline-secondary">Action</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
      </div>

  </main>
</body>

</html>
